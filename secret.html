<!DOCTYPE html>
<html lang="en" data-theme="dreamy">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Secret Note</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .letter-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            /* Dark text for readability on white */
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            font-family: 'Georgia', serif;
            line-height: 1.8;
            position: relative;
            transform: rotate(-1deg);
        }

        .letter-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: repeating-linear-gradient(45deg,
                    #A86DD8,
                    #A86DD8 10px,
                    #fff 10px,
                    #fff 20px);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="letter-container">
            <h3>My Dearest Simran,</h3>
            <br>
            <p>Happy birthday Simran!! I love you so much. Things have not been great lately but I promise to make it
                better. I miss you so much and I can't wait to see you soon. Love you!!</p>
            <br>
            <p style="text-align: right;">— Always,</p>
            <center>
                <a href="index.html" class="back-link">← Back to your gift</a>
            </center>
        </div>
    </main>
</body>

</html>
